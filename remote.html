<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>IRBridge Remote</title>
    <meta name="description" content="IRBridge Remote">
    <meta name="author" content="Neil Isaac">
    <meta name="apple-mobile-web-app-title" content="IRBridge Remote">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="icon" href="favicon.png" type="image/png"/>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script>
        function send(url) {
            $.ajax({
                type: "POST",
                url: url,
                success: function(msg){},
                error: function(){}
            });
        }
    </script>

    <style>
        body {
            font-size: 16pt;
            color: white;
            background-color: black;
        }
        .btn {
            color: black;
        }
        .dropdown-menu {
            font-size: 16pt;
        }
        .row {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        .heading {
            width: 100%;
            text-align: center;
            border-bottom: 1px solid white;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 heading">
                Emotiva XDA-2
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button class="btn btn-lg btn-danger" onclick="send('/send/dac-off')">
                            <span class="glyphicon glyphicon-off"></span>
                            OFF
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-lg btn-success" onclick="send('/send/dac-on')">
                            <span class="glyphicon glyphicon-off"></span>
                            ON
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button class="btn btn-lg btn-primary" onclick="send('/send/dac-vol-down/2')">
                            <span class="glyphicon glyphicon-volume-down"></span>
                            DOWN
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-lg btn-info" onclick="send('/send/dac-mute')">
                            <span class="glyphicon glyphicon-volume-off"></span>
                            MUTE
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-lg btn-primary" onclick="send('/send/dac-vol-up/2')">
                            <span class="glyphicon glyphicon-volume-up"></span>
                            UP
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <button type="button" class="btn btn-info btn-lg btn-block" onclick="send('/send/dac-opt1')">TV</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-info btn-lg btn-block" onclick="send('/send/dac-opt2')">ChromeCast</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-info btn-lg btn-block" onclick="send('/send/dac-usb')">Roon</button>
            </div>
            <div class="col-sm-3">
                <div class="btn-group btn-block">
                    <button class="btn btn-info btn-lg btn-block dropdown-toggle" type="button" data-toggle="dropdown">
                        All
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="send('/send/dac-opt1')">OPT1</a></li>
                        <li><a href="#" onclick="send('/send/dac-opt2')">OPT2</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#" onclick="send('/send/dac-coax1')">COAX1</a></li>
                        <li><a href="#" onclick="send('/send/dac-coax2')">COAX2</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#" onclick="send('/send/dac-aes')">AES</a></li>
                        <li><a href="#" onclick="send('/send/dac-usb')">USB</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <button class="btn btn-info btn-lg btn-block" onclick="send('/send/dac-bypass')">SRC BYPASS</button>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-info btn-lg btn-block" onclick="send(/send/dac-dim')">DIM</button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <button class="btn btn-info btn-lg btn-block" onclick="send('/ifttt/light')">MAIN LIGHT</button>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-info btn-lg btn-block" onclick="send('/ifttt/lamp')">LAMP</button>
            </div>
        </div>

    </div>
</body>

</html>
